name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Cypress tests with official action
        uses: cypress-io/github-action@v6
        with:
          build: npm install
          start: npm start
          wait-on: 'http://localhost:3000' # Optional, jika kamu perlu start app dulu
          wait-on-timeout: 5
          command: npm run cypress:run # Atau npx cypress run
          browser: chrome # Optional, bisa chrome, firefox, electron

